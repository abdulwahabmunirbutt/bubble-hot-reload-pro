<!DOCTYPE html>
<html>

<head>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #252525;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #3b82f6;
            --success-color: #10b981;
            --border-radius: 12px;
        }

        body {
            width: 320px;
            padding: 0;
            margin: 0;
            background: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .container {
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 20px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            font-weight: 500;
        }

        /* Toggles */
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding: 12px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            transition: transform 0.2s;
        }

        .setting-row:hover {
            transform: translateY(-1px);
        }

        .setting-label {
            font-size: 14px;
            font-weight: 500;
        }

        .setting-desc {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--accent-color);
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        /* Actions */
        .actions {
            margin-top: 24px;
            display: grid;
            gap: 12px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
        }

        .btn-secondary {
            background: #333;
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: #444;
            color: white;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 11px;
            color: #555;
        }

        a {
            color: #555;
            text-decoration: none;
        }

        a:hover {
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title">
                Bubble Hot Reload Pro
            </div>
            <div class="status-badge" id="connectionStatus">Active</div>
        </div>

        <div class="setting-row">
            <div>
                <div class="setting-label">Sound Effects</div>
                <div class="setting-desc">Play chime on reload</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="sound">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-row">
            <div>
                <div class="setting-label">On-Screen Badge</div>
                <div class="setting-desc">Show status & edit link</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="badge">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-row">
            <div>
                <div class="setting-label">Status HUD</div>
                <div class="setting-desc">Show premium status overlay</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="bubble">
                <span class="slider"></span>
            </label>
        </div>

        <div class="actions">
            <!-- Force Reload button removed as requested -->
        </div>

        <div class="footer">
            <a href="https://github.com/abdulwahabmunirbutt/bubble-hot-reload-pro" target="_blank">View on GitHub</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
