<!DOCTYPE html>
<html>

<head>
    <style>
        :root {
            --bg-color: #202020;
            --text-color: #fff;
            --border-color: #444;
            --input-bg: #333;
        }

        /* Light Theme Variables */
        body.light-theme {
            --bg-color: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
            --input-bg: #f0f0f0;
        }

        body {
            width: 260px;
            padding: 15px;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        h3 {
            margin-top: 0;
            text-align: center;
            font-size: 16px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 13px;
            justify-content: space-between;
            cursor: pointer;
        }

        select {
            padding: 4px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
        }

        button {
            width: 100%;
            padding: 10px;
            background: #1e8e3e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            font-size: 14px;
        }

        button:hover {
            background: #187a33;
        }

        .status {
            text-align: center;
            font-size: 11px;
            color: #888;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <h3>Bubble Hot Reload Pro</h3>

    <label>Theme
        <select id="theme">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>
    </label>

    <label>Sound Effect <input type="checkbox" id="sound"></label>
    <label>Status Badge <input type="checkbox" id="badge"></label>
    <label>Bubble Anim <input type="checkbox" id="bubble"></label>

    <button id="save">Save Settings</button>
    <div class="status" id="status"></div>

    <script src="popup.js"></script>
</body>

</html>
